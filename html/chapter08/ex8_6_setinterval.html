<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //객체잧기
            const btn = document.querySelector("#stop"); 
            const btnStart = document.querySelector("#start"); 
            const h1obj = document.querySelector("h1");
            let intervalID = null; 
            //이벤트틍록
            btn.addEventListener("click", ()=>{
                clearInterval(intervalID); 
            })
            btnStart.addEventListener("click", ()=>{
                intervalID= setInterval(letterRotate, 1000); 
            }); 

            //핸들러함수
            function letterRotate(){
                let data = h1obj.textContent;
                let firstChar = data[0];
                let text = data.slice(1)+firstChar;
                h1obj.textContent = text;    
            }
            intervalID= setInterval(letterRotate, 1000); 
        }
    </script>
</head>
<body onload="onLoad();">
    <h1>programming</h1>
    <button type="button" id="stop">정지</button>
    <button type="button" id="start">시작</button>
</body>
</html>
